<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ride Confirmation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom Styles */
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
        }
        .confirmation-section {
            background-color: #1d1f21;
            color: #fff;
            padding: 20px;
            min-height: 100vh;
        }
        .confirmation-section h2 {
            margin-bottom: 20px;
            color: #28a745;
        }
        .form-control {
            background-color: #343a40;
            border: none;
            color: #fff;
            padding: 10px;
        }
        .btn-green {
            background-color: #28a745;
            border: none;
            width: 100%;
            padding: 10px;
            color: #fff;
            font-size: 18px;
            margin-top: 20px;
        }
        .ride-details {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .loader {
            display: none;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Confirmation Section -->
            <div class="col-md-12 confirmation-section">
                <h2>Confirm Your Ride</h2>

                <!-- Ride Details -->
                <div class="ride-details">
                    <p><strong>Pickup Location:</strong> <span id="pickup-address">---</span></p>
                    <p><strong>Dropoff Location:</strong> <span id="dropoff-address">---</span></p>
                    <p><strong>Distance:</strong> <span id="ride-distance">---</span></p>
                    <p><strong>Fare Estimate:</strong> <span id="ride-fare">---</span></p>
                </div>

                <div class="form-group">
                    <label for="offer">Offer to Driver (ZAR):</label>
                    <input type="number" id="offer-amount" class="form-control" placeholder="Enter amount in ZAR">
                </div>

                <h5>Select Driver</h5>
                <ul id="driver-list" class="list-group mb-3">
                    <!-- Drivers will be dynamically listed here -->
                </ul>

                <button class="btn-green" id="confirm-ride">Confirm Ride</button>

                <!-- Loader -->
                <div class="loader" id="loader">
                    <div class="spinner-border" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                    <p>Waiting for the driver to accept or decline the ride...</p>
                </div>

                <!-- Response message -->
                <div id="response-message" class="mt-3"></div>
            </div>
        </div>
    </div>

    <script src="js/rideconfirmation.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
